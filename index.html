<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KopiAww - Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url('image/tuang-coffee.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #d4af7f;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90vh;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
    }
    .hero-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ffd6a5;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #d4af7f;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #fff;
    }
    .gallery-section {
      padding: 60px 30px;
      background: rgba(0, 0, 0, 0.5);
    }
    .gallery-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffd6a5;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      font-size: 0.9rem;
    }

    /* ðŸ“± Responsif untuk Layar HP */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        padding-left: 0;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        padding: 10px;
      }

      .hero {
        padding: 20px;
        height: auto;
      }

      .hero-content h2 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .btn {
        padding: 8px 20px;
        font-size: 0.9rem;
      }

      .gallery-section {
        padding: 40px 15px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>KopiAww</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Beranda</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">Tentang</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Selamat datang di KopiAww</h2>
      <p>Nikmati kopi terbaik dengan suasana nyaman dan estetik</p>
      <a href="menu.html" class="btn">Lihat Menu</a>
    </div>
  </section>

  <section class="gallery-section">
    <h2>Suasana & Sajian Kami</h2>
    <div class="gallery">
      <img src="image/Cafe-di-Jogja.jpg.webp" alt="Suasana Kedai Kopi" />
      <img src="image/70441565578797_barista_coffe_shop-750x460.jpg" alt="Barista" />
      <img src="image/tentang-latte-art.3.jpg" alt="Latte Art" />
      <img src="image/Kopi.jpg" alt="Biji Kopi" />
      <img src="image/Desain-Interior-Cafe-yang-Ramai.jpg.webp" alt="Interior Nyaman" />
      <img src="image/IMG_6667-667x800.png" alt="Meja Kopi" />
    </div>
  </section>
</body>
</html>
